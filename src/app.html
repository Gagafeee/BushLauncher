<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./ressources/css/main.css">
    <link rel="stylesheet" href="./ressources/css/app.css">

</head>

<body class="theme-dark">
    <!--Load frame menu-->
    <div id="MENU"></div>
    <script>
        const $ = require('jquery');
        $("#MENU").load("./ressources/frames/menu/menu.html");
    </script>
    <div id="MainLoader" class="loader">
        <div class="img"></div>
    </div>
    <!--Modules-->
    <script>
        console.log('[DOM]: Loading Modules')
    </script>
    <!--Notifications-->
    <link rel="stylesheet" href="./modules/notifications/notifications.css">
    <div id="notification-container"></div>
    <script src="./modules/notifications/notifications.js"></script>



    <div id="MAIN">
        <!--AuthPanel (NOT LOADED)-->
        <div id="auth-panel-container" data-show="false"></div>
    </div>
    <!--Start-->
    <script>
        const renderer = require('./renderer')
        window.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                renderer.Start()
            }, 200)

        })
    </script>
</body>

</html>
