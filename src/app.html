<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./ressources/css/main.css">
    <link rel="stylesheet" href="./ressources/css/app.css">

</head>

<body class="theme-dark">
    <!--Load frame menu-->
    <div id="MENU"></div>
    <script>
        const $ = require('jquery');
        $("#MENU").load("./ressources/frames/menu/menu.html");
    </script>
    <div id="MainLoader" class="loader">
        <div class="img"></div>
    </div>
    <!--Modules-->
    <script>
        console.log('[DOM]: Loading Modules')
    </script>
    <!--Notifications-->
    <link rel="stylesheet" href="./modules/notifications/notifications.css">
    <div id="notification-container"></div>
    <script src="./modules/notifications/notifications.js"></script>



    <div id="MAIN" style="display: none;">
        <!--AuthPanel (NOT LOADED)-->
        <div id="auth-panel-container" data-show="false"></div>
        <div id="TabMenu">
            <div class="container">
                <div class="button" id="VANILLA">
                    <div class="img" style="background-image: url(./ressources/graphics/images/grass_block.webp)"></div>
                    <p>Vanilla</p>
                </div>
            </div>
            <div class="button" id="OPTIONS">
                <div class="img" style="background-image: url(./ressources/graphics/icons/settings.svg)"></div>
                <p>Settings</p>
            </div>
        </div>
        <div id="TabContainers">
            <div class="tab" id="VANILLA">
                <div class="background-image" style="background-image: url(./ressources/graphics/backgrounds/java.png)"></div>
                <div class="content"></div>
            </div>
            <div class="tab" id="OPTIONS">
                <div class="background-image" style="background-image: url(./ressources/graphics/backgrounds/underwater.png)"></div>
                <div class="content"></div>
            </div>
        </div>
        <div id="account" data-open="false" class="dropdownEVENT">
            <div class="content">
                <div class="userData">
                    <img class="userImage" src="https://mc-heads.net/avatar/notch"></img>
                    <p class="userName">UserName</p>
                </div>
                <div class="arrow">
                    <div class="img"></div>
                </div>
            </div>
            <div class="dropdown">
                <div class="scrollable" id="accountList">
                    <div class="account">
                        <div class="userData">
                            <img class="userImage" src="https://mc-heads.net/avatar/notch"></img>
                            <p class="userName">UserName</p>
                        </div>
                        <div class="button-logout">
                            <div class="img"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Start-->
    <script>
        const renderer = require('./renderer')
        window.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                renderer.Start()
            }, 200)

        })
    </script>
</body>

</html>
