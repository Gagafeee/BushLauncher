<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <title>Bush Launcher</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Gagafeee">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://kit.fontawesome.com/1c9144b004.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.2.0/build/pure-min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="bundle.js"></script>

</head>

<body class="theme-dark" data-loaded="false">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div id="loading-panel" data-show="true">
        <div class="img pop"></div>
    </div>

    <div id="app">
        <div id="menu-bar">
            <div class="left" role="menu">
                <div class="img" id="menu-btn"></div>
                <p>Bush Launcher</p>
                <p class="app-version"></p>
            </div>
            <div class="right">
                <button class="menubar-btn" id="minimize-btn"><div class="img icon" style="background-image: url(./ressources/graphics/icons/window-minimize.svg)"></div></button>
                <button class="menubar-btn" id="max-unmax-btn"><div class="img icon" style="background-image: url(./ressources/graphics/icons/square.svg)"></div></button>
                <button class="menubar-btn" id="close-btn"><div class="img icon" style="background-image: url(./ressources/graphics/icons/close.svg)"></div></button>
            </div>
        </div>
        <div id="authPanel" style="display: none;">
            <div class="content">
                <div class="title-container">
                    <div class="img"></div>
                    <div class="textes">
                        <p class="title">Bush Launcher</p>
                        <p class="version app-version">0.0.0</p>
                    </div>
                </div>
                <div class="login-content">
                    <p class="title">Login:</p>
                    <div class="h-line" style="width: 70%; margin-top: -3%;"></div>
                    <section class="auth-container">
                        <div class="btn-log-microsoft">
                            <div class="img"></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <div id="launcher">
            <div id="up-menu">
                <div id="account" data-open="false">
                    <div class="content">
                        <div class="img">
                            <img id="userImage" src="https://minecraft-api.com/api/skins/notch/head/0/0">
                        </div>
                        <p class="username">uname</p>
                        <div class="arrow-down img"></div>
                    </div>
                    <div class="dropper">
                        <div class="button btn-logout">
                            <div class="img" style="background: var(--red);
                            -webkit-mask-image: url(./ressources/graphics/icons/leave.svg);
                            mask-image: url(./ressources/graphics/icons/leave.svg);"></div>
                            <p style="color:var(--red);">Log Out</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="side-menu">
                <div class="version-type" id="VANILLA">
                    <div class="img" style="background-image: url('./ressources/graphics/images/grass_block.webp')"></div>
                    <p class="name">Vanilla</p>
                </div>
                <div class="version-type" id="FORGE">
                    <div class="img" style="background-image: url('./ressources/graphics/images/forge_logo.png')"></div>
                    <p class="name">Forge</p>
                </div>
            </div>
            <div id="MainContainer">
                <div class="container show" id="VANILLA-container">
                    <div class="img logo"></div>
                    <div id="server-list">
                        <div class="title">
                            <p>Your servers: </p>
                            <div class="reload" id="reloadServerListButton">
                                <div class="img"></div>
                            </div>
                        </div>
                        <div class="list" data-loading="true">
                            <div class="loader">
                                <div class="img"></div>
                            </div>
                            <div class="servers">
                                <div class="server">
                                    <div class="button">
                                        <div class="img"></div>
                                        <p>Join</p>
                                    </div>
                                    <div class="content">
                                        <img class="logo img"></img>
                                        <div class="infos">
                                            <div>
                                                <p class="name">Name</p>
                                                <p class="ip">mc.hypixel.net</p>
                                            </div>
                                            <p class="version">1.xx.x</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="server">
                                    <div class="button">
                                        <div class="img"></div>
                                        <p>Join</p>
                                    </div>
                                    <div class="content">
                                        <img class="logo img"></img>
                                        <div class="infos">
                                            <div>
                                                <p class="name">Name</p>
                                                <p class="ip">mc.hypixel.net</p>
                                            </div>
                                            <p class="version">1.xx.x</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="server">
                                    <div class="button">
                                        <div class="img"></div>
                                        <p>Join</p>
                                    </div>
                                    <div class="content">
                                        <img class="logo img"></img>
                                        <div class="infos">
                                            <div>
                                                <p class="name">Name</p>
                                                <p class="ip">mc.hypixel.net</p>
                                            </div>
                                            <p class="version">1.xx.x</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="server unavailable">
                                    <div class="button">
                                        <div class="img"></div>
                                        <p>Join</p>
                                    </div>
                                    <div class="content">
                                        <img class="logo img"></img>
                                        <div class="infos">
                                            <div>
                                                <p class="name">Name</p>
                                                <p class="ip">un serveur trop bien</p>
                                            </div>
                                            <p class="version">1.xx.x</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button" id="LaunchButton" data-open="false" data-launching="false">
                        <div class="selectable">
                            <div class="version-selector">
                                <div class="content">
                                    <div class="img"></div>
                                    <p class="version">V</p>
                                </div>
                                <div class="dropper">
                                </div>
                            </div>
                            <div class="v-line" style="height: 100%; background-color: var(--hover-green); width: 2px;"></div>
                            <div class="launch">
                                <p>Launch</p>
                            </div>
                        </div>
                        <div class="loadBar" style="--loadpercentage: 0%;"></div>
                    </div>

                </div>
                <div class="container" id="FORGE-container">
                    <div class="img logo"></div>
                    <div class="button" id="LaunchButton" data-open="false" data-launching="false">
                        <div class="version-selector">
                            <div class="content">
                                <div class="img"></div>
                                <p class="version">V</p>
                            </div>
                            <div class="dropper">
                            </div>
                        </div>
                        <div class="v-line" style="height: 100%; background-color: var(--hover-green); width: 2px;"></div>
                        <div class="launch" id="Launch">
                            <p>Launch</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Modules-->
    <link rel="stylesheet" href="./modules/notifications/notifications.css">
    <div id="notification-container"></div>
    <script src="./modules/notifications/notifications.js"></script>



    <!-- You can also require other files to run in this process -->
    <script>
        const {INIT} = require('./renderer');
        INIT();
    </script>
</body>

</html>
